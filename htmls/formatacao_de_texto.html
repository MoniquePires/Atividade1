<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formatação de Texto</title>
</head>
<body>
    <h1>Título da pagina</h1>
    <h2>Subtituço da pagina</h2>
    <h3> Descrição da pagina</h3>
    
    <P>Bom dia, meu nome é <b>Monique</b></P><br>
    <p>Tenho <b><i>35 anos</i></b></p>   <br>
    <p><i><b>Estudo tecnologia</b></i></p> <br>

    <p>
        Teste <sup>123</sup>
    </p>

    <p>
        Teste <sub>123</sub>
    </p>
</body>
</html>
