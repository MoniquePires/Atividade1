<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs básicos</title>

    <style>
    div {
        border:solid 2px #000;
        background:yellow;
      
    }
    section {
        border: solid 4px rgba(71, 67, 67, 0.323);
       
        
    }
    </style> 

</head>
<body>

    <div>
    <h1>Inputs básicos</h1>
    </div>
     <hr>
    <section>
    <form action="http://www.globo.com" method="post">
        <label text-align="left">Nome</label> <br>
        <input placeholder="Insira seu nome" type="text" name="nome" class="" id=""/><br>

        <label >Senha</label><br>
        <input placeholder="Insira sua senha" type="password" name="senha"/><br>

         <br>
         <label>Time</label><br>
         <input type="text" placeholder="Insira seu time" name="time" list="lista_times">
         <datalist id="lista_times">
            <option value="Santos"></option>
            <option value="Inter"></option>
            <option value="Gremio"></option>
            <option value="Flamengo"></option>
            <option value="Atlético Mineiro"></option>
            <option value="Bahia"></option>
         </datalist>
         <br> <br>

        <label>Opções</label>
        <input type="radio" name="opção">A
        <input type="radio" name="opção">B
        <input type="radio" name="opção">C
        <input type="radio" name="opção">D 
        <br> <br>

        <label>Multipla escolha</label>
        <input type="checkbox" name="multiplo">1
        <input type="checkbox" name="multiplo">2
        <input type="checkbox" name="multiplo">3
        <br> <br>

        <label><b>Texto</b></label><br>
        <textarea name="texto" id="" cols="30" rows="10"></textarea><br>

        <label>Arquivo</label><br>
        <input type="file" name="Arquivo" id=""><br>

        <label>Sexo</label><br>
        <select name="sexo" id="">
            <option value="Masculino">Selecione</option>
            <option value="Feminino">Feminino</option>
            <option selected value="Masculino">Masculino</option>
            <br><br>
        </select> <br><br>

            <label>Marcas de Carro</label><br>
            <select name="carro" id="">
                <optgroup label="Alemães">
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                </optgroup> <br><br>

                <optgroup label="Suecos">
                    <option value="volvo">Volvo</option>
                    <option value="Saab">Saab</option>
                </optgroup>
            </select>
        </select>
        
        
        
        <br><br>
        <input type="button" value="Botão sem ação"><br><br>

        <input type="submit" value="Enviar"> <br><br>



    </form>
    </section>
</body>
</html>
